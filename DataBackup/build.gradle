apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'mainpackage.Quickstart'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://mvnrepository.com/artifact/com.profesorfalken/jPowerShell'
    }
}

dependencies {
    compile 'com.profesorfalken:jPowerShell:1.9.1'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev96-1.23.0'  
}

jar {
  from configurations.runtime
  manifest {
    attributes ('Main-Class': 'mainpackage.Quickstart',
                'Class-Path': configurations.runtime.files.collect { it.getName() }.join(' '))
  }
               
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
